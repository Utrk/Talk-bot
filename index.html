/*

window.SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = new SpeechRecognition();
recognition.interimResults = true;

let p = document.createElement("p");

recognition.addEventListener("result", (e) => {
  texts.appendChild(p);
  const text = Array.from(e.results)
    .map((result) => result[0])
    .map((result) => result.transcript)
    .join("");

  p.innerText = text;
  if (e.results[0].isFinal) {
    if (text.indexOf('ello') > -1) {
    responsiveVoice.speak("hii everyone" , "Hindi Male" ,{rate: 0.9});			
    }
    if (
      text.indexOf('is your name') > -1 ||
      text.indexOf('your name') > -1
    ) {
      responsiveVoice.speak("My name is jarvis. my developer Ashutosh has given me this name." , "Hindi Male" ,{rate: 0.9});		
    }
   if (text.indexOf('bye') > -1) {
      responsiveVoice.speak("bye everyone. please come back later to meet me. bye." , "Hindi Male" ,{rate: 0.9});		
    }
    p = document.createElement("p");
  }
});

recognition.addEventListener("end", () => {
  recognition.start();
});

recognition.start();
</script>

<script src="https://code.responsivevoice.org/responsivevoice.js?key=cNyVrBfU"></script>
