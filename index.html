<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
				<link rel="stylesheet" href="style.css">
				<title>Page title</title>
</head>
<body>
 <section>
    
   <button onclick="get()" id="get">Click here</button>
   <div class="container">
     <div class="texts">
     </div>
   </div>
 </section>



<script>	
const utterance = new SpeechSynthesisUtterance();
															
const texts = document.querySelector(".texts");
const nut =document.getElementById("get");
utterance.rate = 1;
utterance.volume = 1;
utterance.pitch = 0.1;
utterance.lang = "hi-IN";						





window.SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = new SpeechRecognition();
recognition.interimResults = true;

let p = document.createElement("p");

recognition.addEventListener("result", (e) => {
  texts.appendChild(p);
  const text = Array.from(e.results)
    .map((result) => result[0])
    .map((result) => result.transcript)
    .join("");

  p.innerText = text;
  if (e.results[0].isFinal) {
    if (text.indexOf('ello') > -1) {
      utterance.text = "Hello everyone.";    
window.speechSynthesis.speak(utterance);
    }
    if (
      text.indexOf('is your name') > -1 ||
      text.indexOf('your name') > -1
    ) {
      utterance.text = "My name is jarvis. my developer Ashutosh has given me this name.";
      window.speechSynthesis.speak(utterance);
    }
   if (text.indexOf('bye') > -1) {
      utterance.text = "bye everyone. please come back later. to meet me. bye.";
      window.speechSynthesis.speak(utterance);
    }
    p = document.createElement("p");
  }
});

recognition.addEventListener("end", () => {
  recognition.start();
});

recognition.start();
</script>
</body>
</html>
