<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
				<link rel="stylesheet" href="style.css">
				<title>Page title</title>
</head>
<body>
 <section>
 	 <button id="speak" onclick="get()">Speak</button>
   <div class="container">
     <div class="texts">
     </div>
   </div>
 </section>



<script>	
const utterance = new SpeechSynthesisUtterance();
															
const texts = document.querySelector(".texts");
const nut =document.getElementById("speak");
utterance.rate = 1;
utterance.volume = 1;
utterance.pitch = 0.1;
utterance.lang = "hi-IN";						

function get(){
window.speechSynthesis.speak(utterance);				
}



window.SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = new SpeechRecognition();
recognition.interimResults = true;

let p = document.createElement("p");

recognition.addEventListener("result", (e) => {
  texts.appendChild(p);
  const text = Array.from(e.results)
    .map((result) => result[0])
    .map((result) => result.transcript)
    .join("");

  p.innerText = text;
  if (e.results[0].isFinal) {
    if (text.indexOf('ello') > -1) {
      utterance.text = "hi everyone.";    
      nut.click();
    }
    if (text.indexOf('is your name') > -1 ||
      text.indexOf('your name') > -1
    ) {
      utterance.text = "My name is jarvis. my developer Ashutosh has given me this name.";
      nut.click();
    }    
    if (text.indexOf('ashutosh') > -1 ||
      text.indexOf('ashu') > -1
    ) {
      utterance.text = "He is my developer. He is expert making the robots like me.";
      nut.click();
    }
    if (text.indexOf('made by') > -1) {
      utterance.text = "I am made bye Ashutosh and dhruv. They are my software and mechanical developers.";
      nut.click();
    }
    if (text.indexOf('your developer') > -1) {
      utterance.text = "Ashutosh and dhruv. They are my software and mechanical developers.";
      nut.click();
    }
    if (text.indexOf('ratan') > -1) {
      utterance.text = "my developers has tell me about him. he is the principal of this school and a very best teacher";
      nut.click();
    }
     if (text.indexOf('who is the principal') > -1 ||
      text.indexOf('who is the principle') > -1
    ) {
      utterance.text = "Mister ratan singh mehra. He is the principal of this school and a very best teacher";
      nut.click();
    }
   if (text.indexOf('bye') > -1) {
      utterance.text = "bye everyone. please come back later to meet me. bye.";
      nut.click();
    }
    p = document.createElement("p");
  }
});

recognition.addEventListener("end", () => {
  recognition.start();
});

recognition.start();
</script>
</body>
</html>
